<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Log Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 90%;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h2 {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 20px;
      }
      canvas {
        width: 100%;
        height: auto;
      }
      #modeSelect {
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        display: inline-block;
      }
      #modeSelect:hover {
        background-color: #0056b3;
      }
      #modeSelect {
        margin-bottom: 10px;
        font-size: 1rem;
      }

      /* Media queries for responsive design */
      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }
        h2 {
          font-size: 1.6rem;
        }
        #modeSelect {
          width: 100%;
          font-size: 1rem;
        }
      }

      @media (max-width: 480px) {
        h2 {
          font-size: 1.4rem;
        }
        #modeSelect {
          padding: 8px 12px;
          font-size: 0.9rem;
        }
        canvas {
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Network Log Monitor</h2>

      <!-- Dropdown to select mode -->
      <select id="modeSelect">
        <option value="realtime">Real-Time</option>
        <option value="1hr">Last 1 Hour</option>
        <option value="3hr">Last 3 Hours</option>
        <option value="12hr">Last 12 Hours</option>
        <option value="24hr">Last 24 Hours</option>
        <option value="72hr">Last 72 Hours</option>
      </select>

      <canvas id="logChart"></canvas>
    </div>

    <script>
      const ctx = document.getElementById("logChart").getContext("2d");
      let chart;
      let mode = "realtime";
      const modes = ["realtime", "1hr", "3hr", "12hr", "24hr"];

      // Function to update chart with fetched data
      function updateChart(data) {
        let labels = null;
        if (modes.includes(mode)) {
          labels = data.map((log) => log.time);
        } else {
          labels = data.map((log) => log.timestamp);
        }
        const packetLossData = data.map((log) => log.packet_loss);
        const avgPingData = data.map((log) => log.avg_ping);
        const maxPingData = data.map((log) => log.max_ping);
        const minPingData = data.map((log) => log.min_ping);

        if (chart) {
          // Update existing chart data
          chart.data.labels = labels;
          chart.data.datasets[0].data = packetLossData;
          chart.data.datasets[1].data = avgPingData;
          chart.data.datasets[2].data = minPingData;
          chart.data.datasets[3].data = maxPingData;

          // Prevent jumpy transitions by using 'none' for real-time updates
          if (mode === "realtime") {
            chart.update("none");
          } else {
            chart.update();
          }
        } else {
          // Create new chart
          chart = new Chart(ctx, {
            type: "line",
            data: {
              labels: labels,
              datasets: [
                {
                  label: "Packet Loss (%)",
                  data: packetLossData,
                  borderColor: "#C62E2E",
                  backgroundColor: "#F95454",
                  fill: false,
                },
                {
                  label: "Avg Ping (ms)",
                  data: avgPingData,
                  borderColor: "#0B2F9F",
                  backgroundColor: "rgba(54, 162, 235, 1)",
                  fill: false,
                },
                {
                  label: "Min Ping (ms)",
                  data: minPingData,
                  borderColor: "rgba(255, 99, 132, 1)",
                  backgroundColor: "rgba(255, 99, 132, 0.2)",
                  fill: false,
                },
                {
                  label: "Max Ping (ms)",
                  data: maxPingData,
                  borderColor: "rgba(75, 192, 192, 1)",
                  backgroundColor: "rgba(75, 192, 192, 0.2)",
                  fill: false,
                },
              ],
            },
            options: {
              elements: {
                point: {
                  radius: 1.5,
                },
              },
              responsive: true,
              animation: {
                duration: 400,
                easing: "linear",
              },
              scales: {
                x: {
                  title: {
                    display: true,
                    text: "Timestamp",
                  },
                },
                y: {
                  title: {
                    display: true,
                    text: "Ping",
                  },
                  min: 0,
                  max: 2000,
                  ticks: {
                    callback: function (value) {
                      // Only show these specific tick values
                      const allowedTicks = [50, 100, 200, 300, 500, 1000, 2000];
                      if (allowedTicks.includes(value)) {
                        return value;
                      }
                      return null;
                    },
                    stepSize: 1, // Step size is optional but can help manage the scale
                  },
                },
              },
            },
          });
        }
      }

      // Function to fetch logs based on the selected mode
      function fetchLogs() {
        let url = `/logs?mode=${mode}`;
        fetch(url)
          .then((response) => response.json())
          .then((data) => {
            updateChart(data);
            if (mode === "realtime") {
              setTimeout(fetchLogs, 3000); // Keep updating every 3 seconds for real-time mode
            }
          })
          .catch((error) => console.error("Error fetching logs:", error));
      }

      // Event listener for mode selection change
      document
        .getElementById("modeSelect")
        .addEventListener("change", function () {
          mode = this.value;
          fetchLogs(); // Fetch logs based on the new mode
        });

      // Initial fetch and setup
      fetchLogs();
    </script>
  </body>
</html>
