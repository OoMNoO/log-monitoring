<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Log Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@1.2.1"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 900px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      canvas {
        width: 100%;
        height: 400px;
      }
      #resetButton {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      #resetButton:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Network Log Monitor</h2>
      <canvas id="logChart"></canvas>
      <button id="resetButton">Reset Zoom</button>
    </div>

    <script>
      const ctx = document.getElementById("logChart").getContext("2d");
      let chart;

      function updateChart(data) {
        const labels = data.map((log) => log.timestamp);
        const packetLossData = data.map((log) => log.packet_loss);
        const avgPingData = data.map((log) => log.avg_ping);
        const maxPingData = data.map((log) => log.max_ping);
        const minPingData = data.map((log) => log.min_ping);

        if (chart) {
          // Update existing chart data
          chart.data.labels = labels;
          chart.data.datasets[0].data = packetLossData;
          chart.data.datasets[1].data = avgPingData;
          chart.data.datasets[2].data = minPingData;
          chart.data.datasets[3].data = maxPingData;
          chart.update();
        } else {
          // Create new chart
          chart = new Chart(ctx, {
            type: "line",
            data: {
              labels: labels,
              datasets: [
                {
                  label: "Packet Loss (%)",
                  data: packetLossData,
                  borderColor: "#C62E2E",
                  backgroundColor: "#F95454",
                  fill: false,
                },
                {
                  label: "Avg Ping (ms)",
                  data: avgPingData,
                  borderColor: "#0B2F9F",
                  backgroundColor: "rgba(54, 162, 235, 1)",
                  fill: false,
                },
                {
                  label: "Min Ping (ms)",
                  data: minPingData,
                  borderColor: "rgba(255, 99, 132, 1)",
                  backgroundColor: "rgba(255, 99, 132, 0.2)",
                  fill: false,
                },
                {
                  label: "Max Ping (ms)",
                  data: maxPingData,
                  borderColor: "rgba(75, 192, 192, 1)",
                  backgroundColor: "rgba(75, 192, 192, 0.2)",
                  fill: false,
                },
              ],
            },
            options: {
              responsive: true,
              scales: {
                x: {
                  title: {
                    display: true,
                    text: "Timestamp",
                  },
                },
                y: {
                  title: {
                    display: true,
                    text: "Ping",
                  },
                },
              },
              plugins: {
                zoom: {
                  pan: {
                    enabled: true,
                    mode: "x", // Allow panning along the x-axis only
                  },
                  zoom: {
                    wheel: {
                      enabled: true, // Enable zooming via mouse wheel
                    },
                    pinch: {
                      enabled: true, // Enable zooming via pinch gestures
                    },
                    mode: "x", // Zoom along the x-axis only
                  },
                },
              },
            },
          });
        }
      }

      function fetchLogs() {
        fetch("/logs")
          .then((response) => response.json())
          .then((data) => {
            updateChart(data);
          })
          .catch((error) => console.error("Error fetching logs:", error));
      }

      // Fetch logs initially and then every 3 seconds
      fetchLogs();
      setInterval(fetchLogs, 3000);

      // Add event listener to the Reset Zoom button
      document
        .getElementById("resetButton")
        .addEventListener("click", function () {
          chart.resetZoom(); // Reset the zoom level on the chart
        });
    </script>
  </body>
</html>
